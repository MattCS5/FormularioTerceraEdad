<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Club de la tercera edad</h1>
    <h2>Tus datos:</h2>
<form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Pepito"><br><br>
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="Apellidos" placeholder="Sanchez Lopez"><br><br>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad"><br><br>
    <label for="genero">Hombre</label>
    <input type="radio" id="Sexo" name="sexo">
    <label for="">Mujer</label>
    <input type="radio" id="Sexo" name="sexo"><br><br>
    <label for="">Me siento viejuner</label>
    <input type="checkbox" id="viejuner"><br><br>
    <label for="texto">Escribe algo sobre ti:</label><br>
    <textarea name="message" rows="10" cols="30">
    </textarea>
    <h2>Tus circunstancias:</h2>
    <label for="email">Correo electrónico: </label>
    <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com"><br><br>
    <label for="email">Teléfono:</label>
    <input type="tel" id="tel" name="tel">
    <h2>Robo de bicicleta:</h2>
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha"><br><br>
    <label for="tiempo">Hora:</label>
    <input type="time" id="tiempo" name="tiempo"><br><br>
    <label for="color">Color de la bicicleta:</label>
    <input type="color" id="color" name="color"><br><br>
    <label for="precio">Rango de precio</label>
    <input type="range" id="precio" name="precio"><br><br>


    <label for="bicicleta">Elige tipo de bicicleta:</label>
    <select name="bicicleta" id="bicicleta">
        <optgroup label="Paseo">
            <option value="Señorial"> Señorial</option>
            <option value="AntiPlebeyos">AntiPlebeyos</option>
            <option value="PorEncimaDelHombro">Por Encima Del Hombro</option>
        </optgroup>
        <optgroup label="Montaña">
            <option value="Gamusinos">Gamusinos</option>
            <option value="HuelefloresPremium">Huele flores</option>
            <option value="Fnago lover">Fango lover</option>
        </optgroup>
        <optgroup label="Carreras">
            <option value="Metroymedio">Metroymedio</option>
            <option value="3 de la tarde">3 de la tarde</option>
            <option value="Grupitors">Grupitors</option>
        </optgroup>
        
    </select>
    <br><br>
    <label for="bicicletaAccesorios">Elige accesorio:</label><br><br>
    <select id="tipo" name="tipo" size="2" multiple>
        <option value="Ruedines">Ruedines</option>
        <option value="Pegatinas">Pegatinas</option>
        <option value="Cestita">Cesta</option>
        <option value="Bomba de aire">bomba</option>
        <option value="Timbre">Timbre</option>
        <option value="Foco">Foco</option>  
    </select>
    <br><br>
    <label for="marca">Elige tu marca:</label>
    <input list="marca" name="marca" id="marca">
    <datalist id="marca">
        <option value="specialized"></option>
        <option value="trek"></option>
        <option value="merida"></option>
        <option value="scott"></option>
        <option value="giant"></option>
        <option value="cube"></option>
    </datalist>
    <input type="submit">

        <br><br>
  
    </form>

</body>
</html>
